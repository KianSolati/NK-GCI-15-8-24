<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Business Account History</h1>
        
        <!-- Business Information Section -->
        <div id="business-info" class="mb-4">
            <h3>Business Information</h3>
            <p><strong>Business Name:</strong> <span id="business-name"></span></p>
            <p><strong>Contact Type:</strong> <span id="contact-type"></span></p>
            <p><strong>Contact Date:</strong> <span id="contact-date"></span></p>
            <p><strong>Notes:</strong> <span id="business-notes"></span></p>
        </div>
        
        <!-- Business Logs Section -->
        <div id="business-logs">
            <h3>Business Logs</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="business-logs-table-body">
                    <!-- Business logs will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="business_history.js"></script>
</body>
</html>
